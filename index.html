<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. 
    Basta colocar tudo no meio de p e /p</p>
        <p>Se precisar quebrar  texto em qualquer lugar, 
        use <br> br q a linha se quebra </p>
        <p>Vamos adicionar símbolos especiais:
            &COPY;
            &reg;
            &trade;
            &nwArr; </p>
            <p>Emojis:
                &#x1F596;
                &#x1F913;
            </p>
</body>
</html>
